<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0.500;0,600;0,700;0,800;,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  
    <title>Login Page</title>
</head>
<body>

    <div class="flex items-center justify-center min-h-screen bg-gray-200">

        <div class=" relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 ">
         <!---HERE RESTARt-->

            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">Welcome Back</span>
                <span class="font-light text-gray-400  mb-8">Welcome back! Please enter your details</span>
            
            
                <div class="py-4">
                    <span class="mb-2 text-md tracking-wide font-semibold">Email</span>
                    <input class="w-full p-2 border border-gray-400 rounded-md placeholder:font-light placeholder:text-gray-500 tracking-wide " type="email" id="email" name="email" />
                </div>
            

                <div class="py-4">
                    <span class="mb-2 text-md tracking-wide font-semibold">Password</span>
                    <input class="w-full p-2 border border-gray-400 rounded-md placeholder:font-light placeholder:text-gray-500 tracking-wide" type="password" id="password" name="password" />
                </div>

                <div class="flex justify-between w-full py-4">

                    <div class="mr-24 ">
                        <input type="checkbox" name="ch" id="ch" class="mr-1">
                        <span class="txt-md ">Remember for 30 days</span>
                    </div>
                    <span class="font-bold text-md tracking-wide">Forgot Password</span>
                </div>

                 
                    <button type="button" class="mb-4 w-full bg-black text-white p-2 rounded-md hover:text-black hover:border hover:border-gray-500 hover:bg-white tracking-widest font-semibold">Sign in</button>
                
    
                <button class="w-full border border-gray-500 text-md rounded-md p-2 mb-6 hover:bg-black hover:text-white ">  <a class="w-6 h-6 inline space-x-1 font-semibold tracking-wide" href="https://www.bing.com/ck/a?!&&p=8bf6eb8b3d36ad54JmltdHM9MTcxOTUzMjgwMCZpZ3VpZD0zZjA5OGU1YS01NzdkLTY4ZTMtMzQ0NC05ZjA0NTY3YjY5ZmQmaW5zaWQ9NTI0Mw&ptn=3&ver=2&hsh=3&fclid=3f098e5a-577d-68e3-3444-9f04567b69fd&psq=sign+in+with+google+link&u=a1aHR0cHM6Ly9hY2NvdW50cy5nb29nbGUuY29tL0xvZ2lu&ntb=1"><i class="fa-brands fa-google fa-beat" style="color: #4285f4;"></i><span>Sign in with Google</span></a>

                </button>
                   
                
    
                <div class="text-center text-gray-500 space-x-2">
                    <span class="tracking-wide">Dont'have an account?</span>
                    <span class="font-bold text-black tracking-wide">Sign up for free</span>
                </div>
            
            </div>

        </div>

    </div>

   



    
</body>
</html>
